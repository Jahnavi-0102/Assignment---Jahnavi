<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <style>
        .click {
            border: 2px solid;
            border-radius: 4px;
            height: auto;
            padding: 3px;
            margin: 5px;
            color: azure;
            font-size: 24px;
            font-weight: bold;
        }
        #buy, #search{
            background-color: navy;
        }
        #ok{
            background-color: olive;
        }
        #Delete{
            background-color: crimson;
        }
        #search{
            text-decoration: none;
        }
        .click:hover{
            cursor: pointer;
            box-shadow: 0px 5px 10px 0px rgba(0, 0, 0, 0.5);
        }

    </style>
</head>
<body>
    <div class="components">

        <button class="click" id="buy" type="button">Buy Now!</button>
        <button class="click" id="ok" type="button">Ok! Got it! Great!</button>
        <button class="click" id="Delete" type="button">Delete</button>
        <a href="https://www.google.com/" class="click" id="search">Google Sreach</a>
       
    </div>
</body>
</html>
