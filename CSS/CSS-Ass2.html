<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        .heading, .content{
            border: 1px solid black;
            border-radius: 2px;
            padding: 5px;
        }
        .head1{
            border: 1px solid lightblue;
            background-color: lightblue;
        }
        .head2{
            border: 1px solid yellow;
            background-color: yellow;
        }



    </style>
</head>
<body>
    <div class="heading head1">
        <h2>Pannel heading without title</h2>
    </div>
    <div class="content" >
        <p>Pannel content</p>
    </div>
    <br>
    <div class="heading head2">
        <h2>Pannel heading without title</h2>
    </div>
    <div class="content" >
        <p>Pannel content</p>
    </div>
</body>
</html>
